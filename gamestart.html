<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play MATTIX</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
        <!-- Styles CSS -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- JavaScripts JS -->
        <script src="script.js"></script>
        
    </head>
    <body>
        
        <div class="contect">
            <div class="header"><h1>MATTIX</h1></div>
            <div class="gamecontainer">
                <table id="outterTable">
                    <!-- shorat 
                        tavla - > tr -->
                    <tr>
                        <!-- kol ta b2lb altvla - > td -->
                        <td id="player1">
                            <!-- Player 1 -->
                            <div>
                                <h1>Player 1 (Row)</h1>
                                <hr>
                                <h2 id="score1">Score:</h2>
                            </div>
                        </td>
                        <td id="gameBorder">
                            <!-- Game -->
                            <div>
                                <table id="innergame">
                                </table>          
                            </div>
                        </td>
                        <td id="player2">
                            <!-- Player 2 -->
                            <div>
                                <h1>Player 2 (Column)</h1>
                                <hr>
                                <h2 id="score2">Score:</h2>
                            </div>
                        </td>
                    </tr>
                </table>                
            </div>
        </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span class="close">&times;</span>
                <p id="msg"></p>
                </div>
            
            </div>
            <!-- Background music -->
            <div class="music">
                <audio autoplay controls>
                    <source src="bgmusic.mp3">
                    <p>If you are reading this, it is because your browser does not support the audio element.</p>
                </audio>
            </div>
            
            <!-- <embed src="../items/bgmusic.mp3" autostart="true" loop="true" hidden="true"> -->
        <!-- Initilizing the game -->
        <script>
            initilize_game();
        </script>
    </body>
</html>
